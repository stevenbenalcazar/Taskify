name: Deploy Frontend to AWS EC2

on:
  push:
    branches:
      - main  # Ejecuta el workflow cuando se haga un push a main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Clonar el repositorio
      uses: actions/checkout@v3

    - name: ğŸ“‚ Verificar estructura del repo
      run: ls -R
    
    - name: ğŸ“¦ Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Instalar dependencias del frontend
        working-directory: taskify/frontend/frontend
        run: npm install

    - name: âš™ï¸ Construir el proyecto
        working-directory: taskify/frontend/frontend
        run: npm run build
      

    - name: ğŸš€ Subir archivos a EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        source: "frontend/dist/*"
        target: "/var/www/taskify-frontend"

    - name: ğŸ”„ Reiniciar servidor en EC2
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        script: |
          cd /var/www/taskify-frontend
          pm2 restart frontend || pm2 start npm --name "frontend" -- start
