name: Deploy Frontend to AWS EC2

on:
  push:
    branches:
      - main  # Ejecuta el workflow cuando haya cambios en `main`

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 游닌 Clonar el repositorio con subm칩dulos
      uses: actions/checkout@v3
      with:
        submodules: true  # 游댳 Clona los subm칩dulos correctamente

    - name: 游늭 Verificar estructura del repo
      run: ls -R  # 游댳 Verifica que el c칩digo del frontend est치 presente
    
    - name: 游닍 Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 游닍 Instalar dependencias del frontend
      run: |
        cd taskify/frontend/frontend
        npm install

    - name: 丘뙖잺 Construir el proyecto
      run: |
        cd taskify/frontend/frontend
        npm run build
      
    - name: 游 Subir archivos a EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        source: "taskify/frontend/frontend/dist/*"
        target: "/var/www/taskify-frontend"

    - name: 游댃 Reiniciar servidor en EC2
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        script: |
          cd /var/www/taskify-frontend
          npm install -g pm2 || true  # Instalar pm2 si no existe
          pm2 restart frontend || pm2 start npm --name "frontend" -- start
